<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <button id="toggle-theme" class="theme-toggle">ðŸŒ™ Dark Mode</button>
        <div id="loader" class="loader" style="display:none;"></div>
        <div class="search">
            <input id="city" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="btn">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="unit-toggle">
            <button id="toggle-unit">Show Â°F</button>
        </div>
        <ul id="history" class="history"></ul>
        <div class="weather">
            <img src="img/sun3.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">Goa</h2>
            <img src="img/humidity.png" alt="" class="weather-icon">
            <h2 class="humidity"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
